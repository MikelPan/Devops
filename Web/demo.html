<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--tittle网页标题头-->
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="mysheet.css">
    <h1> CSS 样式演示</h1>

</head>
<body>
    <!--字体标签-->
    <h1>ujer</h1>
    <u>h</u>
    <b>i</b>
    <i>i</i>
    5<sup>2</sup>
    5<sub>2</sub>
    <!--超链接-->
    <a href="https://www.baidu.com">百度一下</a>
    <a href="#">百度一下</a>
    <p>斜体演示</p>
    <div>
        <span id="iter">本元素是div 的id=iter 的子元素，粗体生效</span>
    </div>
    <span id="iter">本元素不是div的 id=iter的子元素，粗体不生效</span>
    <h3>span + h3 相邻选择器此处生效</h3>
</body>
</html>
